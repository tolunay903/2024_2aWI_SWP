<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cssreset.css">

    <style>
        .menu{
            background-color: cyan;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            padding: 20px;
        }

        .menu-container{
            border-style: solid;
            border-width: 1px;
            border-color: black;
            margin: 30px;
            flex-direction: row;
            display: flex;
        }

        .menu-box{
            background-color: black;
            height: 30px;
            width: 30px;
            margin: 10px;
        }

        .content{
            background-color: yellowgreen;
            width: 300px;
            height: 300px;
        }

        .footer{
            background-color: violet;
            position: absolute;
            bottom: 0px;
            right: 0px;
            height: 50px;
            width: 50px;
        }

    </style>


</head>
<body>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-box"></div>
        </div>
        <div class="menu-container">
            <div class="menu-box"></div>
            <div class="menu-box"></div>
        </div>
        <div class="menu-container">
            <div class="menu-box"></div>
            <div class="menu-box"></div>
        </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
    
</body>
</html>
